<app-header></app-header>

<div class="boton-agregar">
  <button (click)="agregarFila()" class="boton-resaltado" id="agregar">AGREGAR FILA</button>
</div>

<div id="tabla">
  <div class="fila header-fila"> 
    <div>{{ header.nro }}</div>
    <div>{{ header.disponibilidad }}</div>
    <div>{{ header.ingreso }}</div>
    <div>{{ header.acciones }}</div>
  </div>

  <button (click)="abrirModalNuevoEstacionamiento(fila.id)" 
          [disabled]="fila.deshabilitada"   
          *ngFor="let fila of filas; let i = index" 
          class="fila">
    <div>{{ fila.id }}</div>
    
    <div [ngClass]="{disponible: !fila.deshabilitada, ocupado: fila.deshabilitada}">{{ fila.deshabilitada ? 'No Disponible' : 'Disponible' }}</div>
    <div>{{ fila.descripcion }}</div>
    <div>  
      <button (click)="cambiarDisponibilidadCochera(i,$event)" class="boton-resaltado-3">ðŸš«</button>
      <button (click)="eliminarFila(i,$event)" class="boton-resaltado-2">Cerrar</button>
      <button (click)="cobrarEstacionamiento(fila.id)" 
      *ngIf="fila.deshabilitada && fila.descripcion !== 'Disponible'" 
      class="boton-resaltado-2">Cobrar</button>
    </div>
  </button>
</div>
